<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <title>Note Timer Extension Options</title>
</head>

<body>
    <h1>Note Timer Extension Option</h1>
    <label>
        Default Time in Minutes (1 - 90) :
        <input id="time-option" type="number" min="1" max="90" value="25" />
    </label>
    <button id="save-btn">Save options</button>
    <br>

    <input type="text" id="newText" placeholder="Enter new text" />
    <button id="addText">Add Text</button>
    <ul id="texts"></ul>
    <script src="options.js"></script>
</body>

</html>
